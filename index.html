<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/logo2.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  <title>Pet Activities</title>
</head>

<body>
  <header>
    <section class="icon">
      <a href="./mobile.html">
        <img src="./images/logo2.png" alt="icono de la web">
      </a>
    </section>
    <section class="nav">
      <nav>
        <ul>
          <li>
            <a class="home" href="#">Home</a>
          </li>
        </ul>
        <ul>
          <li>
            <select class="display" name="live-demo" id="live-demo">
              <option value="ld">Live Demo</option>
              <option value="pbs">Pets Boarding Services</option>
              <option value="ptfs">Pets Toys and Food Shop</option>
              <option value="pts">Pets Training School</option>
            </select>
          </li>
        </ul>
        <ul>
          <li>
            <select class="display" name="live-demo-blocks" id="live-demo-blocks">
              <option value="ld">Live Demo Blocks</option>
            </select>
          </li>
        </ul>
        <ul>
          <li>
            <a class="buy" href="#">BUY NOW</a>
          </li>
        </ul>
      </nav>
    </section>
  </header>
  <main>
    <section class="main-head">
      <h2 class="pa">Pet Activities</h2>
      <section class="take-view">
        <div class="title">
          <h1>Take a Closer Look</h1>
        </div>
        <a class="view" href="#">VIEW ALL</a>
      </section>
    </section>
    <section>
      <ul class="photos">
        <li>
          <img src="./images/01.jpg" alt="white dog" class="image1">
          <div class="hover-title">
            <a>Activities</a>
            <a>Toys Playtime</a>
          </div>
        </li>
        <li>
          <img src="./images/02.jpg" alt="cat" class="image2">
          <div class="hover-title">
            <a>Activities</a>
            <a>Active Rest</a>
          </div>
        </li>
        <li>
          <img src="./images/03.jpg" alt="running dog" class="image3">
          <div class="hover-title">
            <h2>Activities</h2>
            <h3>Game Walks</h3>
          </div>
        </li>
      </ul>
    </section>
  </main>

</html>
