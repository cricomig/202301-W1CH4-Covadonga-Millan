<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/logo2.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  <title>Pet Activities</title>
</head>

<body>
  <header>
    <section class="icon">
      <img src="./images/logo2.png" alt="icono de la web">
    </section>
    <section class="nav">
      <nav>
        <ul>
          <li>
            <div>Home</div>
          </li>
        </ul>
        <ul>
          <li >
            <select class="display" name="live-demo" id="live-demo">
              <option value="ld">Live Demo</option>
              <option value="pbs">Pets Boarding Services</option>
              <option value="ptfs">Pets Toys and Food Shop</option>
              <option value="pts">Pets Training School</option>
            </select>
          </li>
        </ul>
        <ul>
          <li >
            <select class="display" name="live-demo-blocks" id="live-demo-blocks">
              <option value="ld">Live Demo Blocks</option>
            </select>
          </li>
        </ul>
        <ul>
          <li >
            <div class="buy">BUY NOW</div>
          </li>
        </ul>
      </nav>
    </section>
  </header>
  <main>
    <section class="main head">
      <div class="title">
        <h1>Take a Closer Look</h1>
      </div>
      <div class="view">VIEW ALL</div>
    </section>
    <section class="photos">
      <ul>
        <li class="image1">
          <img src="./images/01.jpg" alt="white dog">
          <h2>Activities</h2>
          <h3>Toys Playtime</h3>
        </li>
        <li class="image2">
          <img src="./images/02.jpg" alt="cat">
          <h2>Activities</h2>
          <h3>Active Rest</h3>
        </li>
        <li class="image3">
          <img src="./images/03.jpg" alt="running dog">
          <h2>Activities</h2>
          <h3>Game Walks</h3>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
